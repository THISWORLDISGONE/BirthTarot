                errorContainer.innerHTML = `<div style="padding: 2rem; text-align: center; background-color: #fdd; border: 1px solid #f00; border-radius: 8px; margin: 2rem;">

                    <p style="margin-top: 1rem;">很抱歉，程式出現了一些問題，請嘗試刷新頁面。</p>

            }
